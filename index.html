<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="section" class="d-block">
      <div class="container my-5">
        <div class="row">
          <div class="col-lg-10 col-sm-12 m-auto">
            <h1 class="mb-5 mx-auto text-center">BookMarker</h1>
            <hr />

            <h3 class="mx-auto text-center">
              <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h3>
            <div class="form">
              <div class="mb-3">
                <label for="formNameInput" class="form-label fw-bold">
                  <i class="fa-solid fa-book-bookmark pe-2"></i>
                  Site Name :
                </label>
                <input
                  oninput="validInputs(this)"
                  name="Name"
                  type="text"
                  class="form-control"
                  placeholder="BookMark Name "
                  id="formNameInput"
                />
              </div>
              <div class="mb-3">
                <label for="formUrlInput" class="form-label fw-bold">
                  <i class="fa-solid fa-link pe-2"></i> Site URL :
                </label>
                <div class="input-icon">
                  <input
                    oninput="validInputs(this)"
                    name="url"
                    type="text"
                    class="form-control"
                    placeholder=" WebSite Url"
                    id="formUrlInput"
                  />
                </div>
              </div>
              <div class="button text-center my-5">
                <button
                  id="addBtn"
                  onclick="validtion()"
                  class="btn btn-danger p-3"
                >
                  submit
                </button>
              </div>
              <hr />
              <input
                oninput="search(this.value)"
                type="text"
                class="form-control rounded-1 my-3"
                placeholder="Search here "
              />
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Index</th>
                  <th scope="col">Web SiteName</th>
                  <th scope="col">Visit</th>
                  <th scope="col">Update</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody id="bookmarkContent"></tbody>
            </table>
            <button id="deleteAll" class="btn btn-outline-danger d-block">
              Delete All
            </button>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 m-auto col-sm-12">
          <div id="modal" class="modal d-none" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content p-5">
                <div class="modal-body">
                  <div class="circles">
                    <span class="rounded-circle me-2"></span>
                    <span class="rounded-circle me-2"></span>
                    <span class="rounded-circle me-2"></span>
                  </div>
                  <button class="btn border-0" id="closeBtn">
                    <i class="fa-solid fa-xmark close fs-3"></i>
                  </button>
                </div>
                <h5 class="p-3">
                  Site Name or Url is not valid, Please follow the rules below :
                </h5>
                <ol class="rules list-unstyled m-0 px-4">
                  <li>
                    <i class="fa-regular fa-circle-right p-2"></i>Site name must
                    begin with Capital | Small letter, contain at least 3
                    characters and at most 10 characters
                  </li>
                  <li>
                    <i class="fa-regular fa-circle-right p-2"></i>Site URL must
                    be a valid one
                  </li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
